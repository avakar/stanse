# log debug messages to console
log4j.rootCategory=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.SimpleLayout

# additionally, log everything in package cz.muni.fi.iti.scv to HTML
log4j.category.cz.muni.fi.iti.scv=NOTICE, html
log4j.appender.html=org.apache.log4j.FileAppender
log4j.appender.html.file=scvLog.html
log4j.appender.html.layout=org.apache.log4j.HTMLLayout

log4j.category.cz.muni.fi.iti.scv.callgraph=NOTICE, callgraphHtml
log4j.appender.callgraphHtml=org.apache.log4j.FileAppender
log4j.appender.callgraphHtml.file=callgraph.html
log4j.appender.callgraphHtml.layout=org.apache.log4j.HTMLLayout

log4j.category.cz.muni.fi.iti.scv.staticchecker=debug, staticCheckerHtml
log4j.appender.staticCheckerHtml=org.apache.log4j.FileAppender
log4j.appender.staticCheckerHtml.file=staticchecker.html
log4j.appender.staticCheckerHtml.layout=org.apache.log4j.HTMLLayout


# Different loggers can be set for different packages. See log4j javadoc for details.


